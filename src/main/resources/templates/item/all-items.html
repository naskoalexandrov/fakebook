<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <th:block th:include="~{fragments/head-user}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</header>
<main class="main mt-5">
    <div class="container main-container shadow-lg p-3">
        <th:block th:each="items, iter : ${items}">
            <div class="card mb-3 shadow-sm bg-white rounded">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="author-image-wrapper">
                            <img class="author-image img-fluid"
                                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5jKGCDCAwvaukRxD-dMS_yr8V4_SUjeP5B3BGIGnxKKfiON6f&s"/>
                        </div>
                        <div class="w-100 ml-3">
                            <h4 class="border-bottom mb-2"><span class="font-italic font-weight-bold mb-2" th:utext="${items.seller}"></span></h4>
                            <p>Prodava: <span th:utext="${items.itemName}" class="font-weight-bold mt-1"></span></p>
                            <p>Cena: <span th:utext="${items.price}" class="font-weight-bold"></span>$</p>
                            <p>Opisanie: <span th:utext="${items.description}" class="font-weight-bold"></span></p>
                            <img th:src="${items.itemPictureURL}" class="rounded mx-auto d-block mb-3" width="30%"/>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <th:block th:include="~{fragments/head-user}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</header>

<main class="mt-5">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <hr class="bg-hero hr-2"/>
                <h1 class="text-center text-black ">Delete Item</h1>
                <hr class="bg-hero hr-2"/>
            </div>
            <form th:method="post" th:action="@{/items/delete/{id}(id=${itemId})}" enctype="multipart/form-data"><input
                    type="hidden" name="_csrf"
                    value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                <div class="form-group">
                    <input type="text" id="seller" class="fadeIn second" name="seller"
                           th:value="${item.seller}" disabled>
                </div>
                <div class="form-group">
                    <input type="text" id="itemName" class="fadeIn second" name="itemName"
                           th:value="${item.itemName}" disabled>
                </div>
                <div class="form-group">
                    <input type="text" id="price" class="fadeIn third" name="price"
                           th:value="${item.price}" disabled>
                </div>
                <div class="form-group">
                    <input type="text" id="description" class="fadeIn fourth" name="description"
                           th:value="${item.description}" disabled>
                </div>
                <div class="form-group">
                    <input type="text" id="itemPictureURL" class="fadeIn fifth" name="itemPictureURL"
                           th:value="${item.itemPictureURL}" disabled>
                </div>
                <hr class="bg-hero hr-2"/>
                <input type="submit" class="fadeIn sixth" value="Delete item">
            </form>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head-guest}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image-home"></div>
            <div class="col-md-4 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <h1 class="text-black text-center">Welcome to FakeBook</h1>
                        <hr class="bg-dark hr-2"/>
                        <h3 class="text-black text-center">Do you have an account?</h3>
                        <h3 class="text-black text-center"><a class="btn btn-primary" role="button"
                                                              th:href="@{/users/login}">Login</a>
                        </h3>
                        <h3 class="text-black text-center">You don't have an account?</h3>
                        <h3 class="text-black text-center"><a class="btn btn-primary" role="button"
                                                              th:href="@{/users/register}">Register</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
